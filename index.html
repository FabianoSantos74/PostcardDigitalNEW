<!DOCTYPE html>
<html>
    <head>
        <title>My Postcard</title>
      <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="mycard">
                <div class="postcard">
                    <div class="postHeader">
                        <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                        <h1>My Postcard</h1>
                    </div>
                    <div class="postBody">
                        <div class="leftBody">
                            <p class="mainParagraph">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                            <p>This is so cool, can't wait to start doing more stuff!</p>
                        </div>
                        <div class="rightBody">
                            <input type="text" placeholder="Your Name">
                            <input type="text" placeholder="Your E-mail">
                            <input type="text" placeholder="Your Comments">
                        </div>
                    </div>
                    <div class="postFooter">
                        <button type="submit">SEND MY POSTCARD :)</button>
                    </div>
                </div>
            <footer>
            </footer>
        </div>
    </body>
</html>
